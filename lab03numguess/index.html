    <h1 >NUMBER GUESSING GAME</h1>
    <div class="callout callout-danger">
        <h4>Tip!</h4>

    <p><button id="newgame" onclick="newgame(),document.getElementById('numb').value = ''">Start new game</button></p>
    <h3 id="turn">You have life : 10</h3>
    <p>Enter your guess : <input id="numb" onfocus="this.value=''"> <button id="button" onclick="myFunction(1)">Submit</button></p>
